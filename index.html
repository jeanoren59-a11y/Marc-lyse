<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Premier Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    section {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur mon site</h1>
    <p>Créé avec HTML et CSS</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Présentation</h2>
      <p>Ceci est une page web simple. Tu peux la modifier pour ajouter tes propres informations.</p>
    </section>

    <section>
      <h2>Services</h2>
      <p>Tu peux lister ici les services que tu proposes.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Mon Site Web</p>
  </footer>

</body>
</html>
